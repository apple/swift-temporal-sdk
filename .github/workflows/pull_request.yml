name: PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  soundness:
    name: Soundness
    uses: swiftlang/github-workflows/.github/workflows/soundness.yml@main
    with:
      license_header_check_project_name: "Swift Temporal SDK"

  unit-tests:
    name: Unit tests
    uses: apple/swift-nio/.github/workflows/unit_tests.yml@main
    with:
      linux_5_10_enabled: false
      linux_6_0_enabled: false
      linux_6_1_enabled: false
      linux_6_2_arguments_override: "-Xswiftc -require-explicit-sendable"
      linux_nightly_next_arguments_override: "-Xswiftc -require-explicit-sendable"
      linux_nightly_main_arguments_override: "-Xswiftc -require-explicit-sendable"

  macos-tests:
    name: macOS tests
    uses: apple/swift-nio/.github/workflows/macos_tests.yml@main
    with:
      runner_pool: general
      build_scheme: swift-temporal-sdk-Package
      xcode_16_3_enabled: false
      xcode_16_4_enabled: false
      watchos_xcode_build_enabled: false
      tvos_xcode_build_enabled: false
      visionos_xcode_build_enabled: false
      # Pre-download binary artifacts to avoid HTTP proxy issues in CI
      # SwiftPM will use these cached artifacts instead of downloading them through the proxy
      xcode_26_0_setup_command: "mkdir -p .build/artifacts/swift-temporal-sdk/Bridge .build/artifacts/swift-temporal-sdk/BridgeDarwin && cd .build/artifacts/swift-temporal-sdk/Bridge && curl -sL https://github.com/apple/swift-temporal-sdk/releases/download/temporal-sdk-core-682d441-3/temporal.artifactbundle.zip -o temporal.artifactbundle.zip && unzip -q temporal.artifactbundle.zip && rm temporal.artifactbundle.zip && cd ../BridgeDarwin && curl -sL https://github.com/apple/swift-temporal-sdk/releases/download/temporal-sdk-core-682d441-3/temporal.xcframework.zip -o temporal.xcframework.zip && unzip -q temporal.xcframework.zip && rm temporal.xcframework.zip && cd ../../../.."
    secrets: inherit

  static-sdk:
    name: Static Linux Swift SDK
    uses: apple/swift-nio/.github/workflows/static_sdk.yml@main

  cxx-interop:
    name: Cxx interop
    uses: apple/swift-nio/.github/workflows/cxx_interop.yml@main
    with:
      linux_5_10_enabled: false
      linux_6_0_enabled: false
      linux_6_1_enabled: false

  release-builds:
    name: Release builds
    uses: apple/swift-nio/.github/workflows/release_builds.yml@main
    with:
      linux_5_10_enabled: false
      linux_6_0_enabled: false
      linux_6_1_enabled: false
